<!DOCTYPE html>
    <html lang="en">

        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Cigar Lounge App: Lounge</title>
            <!-- SCRIPT TAGS -->
            <!-- Vue.js -->
            <script src="https://unpkg.com/vue"></script>
            <!-- jQuery -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <!-- Bootstrap Script Tags -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
            <!-- BOOTSTRAP 4 STYLESHEETS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
            <!-- LOCAL CSS STYLESHEETS -->
            <link rel='stylesheet' href='/css/main.css' type="text/css">
            <link rel='stylesheet' href='/css/lounge.css' type="text/css">
            <link rel='stylesheet' href='/css/humidor.css' type="text/css">
            <link rel='stylesheet' href='/css/locker.css' type="text/css">
        </head>

        <body>

            <div id='lounge_app'>
                <cigar-navbar nav1="The Lounge" nav2="The Humidor" nav3="My Cigar Locker" logout="Logout"></cigar-navbar>

                <div class="container">
                    <div class="row">
                        <div class="col-12" id="userInfo">
                            <h1 class='text-center'>Welcome To The Cigar Lounge Colin!</h1>
                            <div>
                                <img src="http://via.placeholder.com/200x200" alt="user_photo" class="img-thumbnail center-block">
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>Unique Cigars Smoked</th>
                                            <th>Cigars Smoked</th>
                                        </tr>
                                    <thead>
                                    <tbody>
                                        <tr>
                                            <td>0</td>
                                            <td>0</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="liveFeed">
                          <div class="col-12">
                              col-8
                          </div>
                      </div>
                </div>

                <lounge-footer footer-copy="&copy; 2017 The Cigar Lounge App"></lounge-footer>

            </div>

            <!-- LOCAL MAIN.JS-->
            <script src='/app.js'></script>
        </body>

    </html>
