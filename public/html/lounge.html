<div id="loungeStyle">

        <div class="container lounge-con">
            <userinfo-dash :user="users"
            :uniquecigars="uniqueCigars"
            :cigars="totalCigars"
            >
            </userinfo-dash>

        <div class="row" id="liveFeed">
            <div class="col-12 lounge-col-12">
            <user-locker :user="users"></user-locker>
                <user-cigars :user="users"
                v-if="cigarsEnjoyed.length"
                v-for="cigar in cigarsEnjoyed"
                :key="cigar._id"
                :image="cigar.image_url"
                :brand="cigar.brand"
                :name="cigar.name"
                >
                </user-cigars>
            </div>
        </div>
        </div>

    </div>
