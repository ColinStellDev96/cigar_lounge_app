<<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Cigar Lounge App</title>
        <!-- BOOTSTRAP 4 STYLESHEETS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <!-- LOCAL CSS STYLESHEETS -->
        <link rel='stylesheet' href='/css/main.css' type="text/css">
        <link rel='stylesheet' href='/css/lounge.css' type="text/css">
        <link rel='stylesheet' href='/css/humidor.css' type="text/css">
        <link rel='stylesheet' href='/css/locker.css' type="text/css">
    </head>
    <body>
        <div id="main-wrapper">
            <div class='row' id="main-block">
                <div class="col left-logo">
                  <img src="/imgs/cigar_lounge_logo.png" alt='cigar lounge logo' id="mainlogo">
                </div>
                <div class="col">
                  <!-- Toggle Header -->
                  <div class="right-signup">
                      <h3 id="signUpHead">Sign-Up</h3><h3 id="loginHead">Login</h3>

                          <!-- Sign Up Form -->
                          <form id="signupForm">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="name" class="form-control" placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="E-Mail" required>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-default" id="signUp">Sign Up!</button>
                            </form>

                            <!-- Login Form -->
                            <form id="loginForm" hidden>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="E-Mail" required>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-default">Login</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

<!-- SCRIPT TAGS -->
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Vue.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
        <!-- Bootstrap Script Tags -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <!-- LOCAL MAIN.JS-->
        <script src='/main.js'></script>
    </body>
</html>
